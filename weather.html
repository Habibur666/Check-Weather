<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="box">
    <h2>Weather App</h2>
    <div class="search">
      <input type="text" id="txt" placeholder="Enter City Name">
      <button type="button"><i class="fa-solid fa-magnifying-glass" id="btn"></i></button>
    </div>
    <div class="output">
      <h1 id="temp">22Â°c</h1>
      <h1 id="place">Kolkata</h1>
    </div>
    <div class="footer">
      <div class="humidity">
        <h3 id="humPer">64%</h3>
        <h3>Humidity</h3> 
      </div>
      <div class="wind">
        <h3 id="windSpeed">12.4 km/h</h3>
        <h3>Wind Speed</h3> 
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
